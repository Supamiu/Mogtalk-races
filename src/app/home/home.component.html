<div nz-flex [nzVertical]="true" class="home-container">
  <div class="banner">
<!--    <img class="mogtalk" src="/assets/MogTalk_FullHD.png" alt="MogTalk">-->
<!--    <img class="x" src="/assets/X%20for%20banner.png" alt="X">-->
    <img src="./assets/Website_logo_with_mtndew.png" alt="" class="main-logo">
  </div>
  <div nz-flex nzGap="middle" nzWrap="wrap">
    <iframe
      src="https://embed.twitch.tv?channel=mogtalk&height=200&layout=video&muted=true&parent=localhost&parent=mogtalk-race.web.app&parent=mogtalk.org&parent=ffxivprogress.com&referrer=https%3A%2F%2Fmogtalk.org%2F&width=500"
      height="550"
      width="977"
      allowfullscreen>
    </iframe>
    <div nz-flex [nzVertical]="true" nzAlign="center" nzFlex="1 1 auto" nzJustify="center">
      @if (runningRace$ | async; as race) {
        <app-leaderboard [race]="race" [homeDisplay]="true" [compact]="true"></app-leaderboard>
      }
    </div>
  </div>
</div>

@if (runningRace$ | async; as race) {
  <div class="race-container">
    <div nz-flex nzAlign="center" nzJustify="center" [nzVertical]="true">
      <h3 class="current-race">CURRENT RACE: {{ race.name | uppercase }}</h3>
      <h2 class="clear-progress">CLEAR PROGRESS</h2>
      <app-leaderboard [race]="race" [homeDisplay]="true"></app-leaderboard>
    </div>
    <div class="sponsors">
      <div class="sponsored-by">
        SPONSORED BY
      </div>

      <div nz-flex nzGap="middle" nzWrap="wrap">
        <a href="https://team.sakura.co/Mogtalk" target="_blank"><img class="sponsor-logo" src="./assets/Sakuraco_Logo.png" alt="Sakuraco"></a>
        <a href="https://www.anaty.de/" target="_blank"><img class="sponsor-logo" src="./assets/ANATY_Logo.png" alt="ANATY"></a>
        <a href="https://battlebeaver.gg/mogtalk" target="_blank"><img class="sponsor-logo" src="./assets/battle_beaver_primary_logo_full_color_1000px.png" alt="Battle Beaver"></a>
        <a href="https://cor.sr/MogTalk" target="_blank"><img class="sponsor-logo" src="./assets/Corsair-logo.png" alt="Corsair"></a>
        <a href="https://gatewayfate.carrd.co/" target="_blank"><img class="sponsor-logo" src="./assets/GatewayFate.png" alt="GATEway FATE"></a>
      </div>
    </div>
  </div>
}

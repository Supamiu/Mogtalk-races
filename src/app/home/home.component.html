<div nz-flex [nzVertical]="true" class="home-container">
  <div class="banner">
    <img class="mogtalk" src="/assets/MogTalk_FullHD.png" alt="MogTalk">
    <img class="x" src="/assets/X%20for%20banner.png" alt="X">
    <img class="charity" src="/assets/WR%20logo.png" alt="World race for Charity">
  </div>
  <div nz-flex nzGap="middle">
    <iframe
      src="https://embed.twitch.tv?channel=mogtalk&height=200&layout=video&muted=true&parent=localhost&parent=mogtalk-race.web.app&parent=mogtalk.org&referrer=https%3A%2F%2Fmogtalk.org%2F&width=500"
      height="600"
      width="1066"
      allowfullscreen>
    </iframe>
    <div nz-flex [nzVertical]="true" nzAlign="center" nzFlex="1 1 auto">
      @if (runningRace$ | async; as race) {
        <app-leaderboard [race]="race" [homeDisplay]="true" [compact]="true"></app-leaderboard>
      }
    </div>
  </div>
  <div class="sponsors" nz-flex nzGap="large">
    SPONSORED BY
    <div nz-flex nzGap="middle">
      <div>SPONSOR #1</div>
      <div>SPONSOR #2</div>
      <div>SPONSOR #3</div>
    </div>
  </div>
</div>

@if (runningRace$ | async; as race) {
  <div class="race-container">
    <div nz-flex nzAlign="center" nzJustify="center" [nzVertical]="true">
      <h3 class="current-race">CURRENT RACE: {{ race.name | uppercase }}</h3>
      <h2 class="clear-progress">CLEAR PROGRESS</h2>
      <app-leaderboard [race]="race" [homeDisplay]="true"></app-leaderboard>
    </div>
  </div>
}
